<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        header {
            margin-bottom: 20px;
        }
        header h1 {
            margin: 0;
        }
        header p {
            font-style: italic;
        }
        nav {
            background-color: #f4f4f4;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        nav ul li a:hover {
            color: #007BFF;
        }
        form {
            margin-top: 20px;
        }
        form label {
            display: block;
            margin-top: 10px;
        }
        footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: gray;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Personal Blog</h1>
        <p>Sharing thoughts on various topics</p>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <main class="container">
        <h1>Welcome to my blog</h1>
        <p>This is the introduction paragraph of my personal blog. Here, I'll be sharing my thoughts on various topics.</p>

        <form action="#">
            <label for="name">Name:</label>
            <input type="text" id="name" name="username">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            
            <button type="submit">Subscribe</button>
        </form>
    </main>

    <footer>
        &copy; 2023 My Personal Blog
    </footer>
</body>
</html>
